<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="AR-scan">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="AR-effect" src="img/ar-effect.png" />
          <div class="tab">
            <div class="overlap-group"><div class="text-wrapper">AR</div></div>
            <div class="object">Objeto</div>
          </div>
          <div class="button-context"><img class="icon-context" src="img/icon-context.png" /></div>
          <div class="camera-action-botton">
            <div class="kamera-logo">
              <div class="div">
                <div class="screenshot">
                  <div class="overlap-group-2">
                    <div class="ellipse"></div>
                    <div class="ellipse-2"></div>
                  </div>
                </div>
                <img class="element" src="img/2838895-1.png" />
              </div>
            </div>
            <div class="overlap-2">
              <div class="ellipse-3"></div>
              <img class="switch-camera" src="img/switch-camera-1.png" />
            </div>
            <div class="back-bottom">
              <div class="overlap-3">
                <div class="group"></div>
                <img class="vector" src="img/vector.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
